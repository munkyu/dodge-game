<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>팩맨 게임</title>
    <style>
        * {
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        
        canvas {
            border: 2px solid black;
            max-width: 100%;
            max-height: 100vw;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #333;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 80%;
            max-width: 300px;
        }
        
        .game-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
            display: none;
        }
        
        #backButton {
            background-color: #f44336;
        }
        
        #backButton:hover {
            background-color: #da190b;
        }
        
        .stage-select {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
        }
        
        .stage-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        #stageSelect {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        
        .stage-title {
            color: white;
            font-size: 32px;
            margin-bottom: 30px;
        }

        #touchControls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            z-index: 1000;
        }

        .control-button {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }

        .control-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .stage-title {
                font-size: 24px;
            }
            
            .game-button, .stage-button {
                font-size: 18px;
                padding: 12px 24px;
            }
            
            .control-button {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="button-container">
            <button id="startButton" class="game-button">게임 시작</button>
            <button id="restartButton" class="game-button">다시 시작</button>
            <button id="backButton" class="game-button">뒤로 가기</button>
        </div>
    </div>
    <div id="stageSelect">
        <h1 class="stage-title">스테이지 선택</h1>
        <div class="stage-select">
            <button class="stage-button" onclick="selectStage('sojeong')">소정이 게임</button>
            <button class="stage-button" onclick="selectStage('mom')">엄마 게임</button>
        </div>
    </div>
    <div id="touchControls">
        <div class="control-row">
            <div class="control-button" id="upButton">↑</div>
        </div>
        <div class="control-row">
            <div class="control-button" id="leftButton">←</div>
            <div class="control-button" id="rightButton">→</div>
        </div>
        <div class="control-row">
            <div class="control-button" id="downButton">↓</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
